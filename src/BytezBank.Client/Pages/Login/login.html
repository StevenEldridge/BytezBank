<template id="Login">
  <div class = "text-center mt-5 px-xs-2 px-sm-4 page-width">

    <div class="row">
      <div class="col">
        <h1>
          Login to Bytes Bank
        </h1>
      </div>
    </div>

    <div class="row">
      <div class="col">
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text">
              Username:
            </span>
            <input
              bind        = "${Username}"
              type        = "text"
              class       = "form-control"
              placeholder = "username"
              aria-label  = "username"
            />
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col">
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text">
              Password:
            </span>
            <input
              bind        = "${Password}"
              type        = "text"
              class       = "form-control"
              placeholder = "username"
              aria-label  = "username"
            />
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col">
        <button
          type    = "button"
          class   = "btn btn-primary"
          onclick = "${LoginUser}"
        >
          Login
        </button>
      </div>
    </div>
  </div>
</template>
